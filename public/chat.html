<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat Window</title>
  <link rel="stylesheet" href="CSS/chat.css" />
</head>
<body>

  <div class="chat">
    <header class="chat__header">
      <div class="chat__room">
        <div class="chat__avatar">GC</div>
        <div>
          <div class="chat__title">Group Chat</div>
          <div class="chat__subtitle">12 members • online now</div>
        </div>
      </div>

      <!-- USER SEARCH FIELD -->
      <div class="user-search">
        <input id="userSearchInput" type="text" placeholder="Search user by email…" />
        <div id="userSearchResults" class="user-search__results"></div>
      </div>
    </header>

    <main class="chat__messages" id="chatMessages"></main>

    <footer class="chat__composer">
      <form id="chatForm" autocomplete="off">
        <textarea id="chatInput" rows="1" placeholder="Type a message"></textarea>
        <button id="sendBtn" type="submit" disabled>Send</button>
      </form>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="JS/chat.js"></script>

</body>
</html>
