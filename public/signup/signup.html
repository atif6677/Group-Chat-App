<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <div>
        <h2>Sign Up</h2>
        
        <div id="message-area" style="color:red;"></div>
        
        <form id="signup-form">
            <div>
                <label for="signup-name">Name</label><br>
                <input type="text" id="signup-name" name="name" required>
            </div>
            <br>
            <div>
                <label for="signup-email">Email</label><br>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <br>
            <div>
                <label for="signup-phone">Phone Number</label><br>
                <input type="tel" id="signup-phone" name="phone" pattern="[0-9]{10,}" title="Phone number must be at least 10 digits" required>
            </div>
            <br>
            <div>
                <label for="signup-password">Password</label><br>
                <input type="password" id="signup-password" name="password" required minlength="6">
            </div>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <div>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
