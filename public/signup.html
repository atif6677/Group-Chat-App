<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <div>
        <h2>Sign Up</h2>
        
        <form id="signupForm">
            <div>
                <label for="signupName">Name</label><br>
                <input type="text" id="signupName" name="name" required>
            </div>
            <br>
            <div>
                <label for="signupEmail">Email</label><br>
                <input type="email" id="signupEmail" name="email" required>
            </div>
            <br>
            <div>
                <label for="signupPhone">Phone Number</label><br>
                <input type="tel" id="signupPhone" name="phone" pattern="[0-9]{10,}" title="Phone number must be at least 10 digits" required>
            </div>
            <br>
            <div>
                <label for="signupPassword">Password</label><br>
                <input type="password" id="signupPassword" name="password" required minlength="6">
            </div>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <br>
        <div>
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/signup.js"></script>
</body>
</html>
